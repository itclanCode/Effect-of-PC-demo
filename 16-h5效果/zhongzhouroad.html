      .container .btn_wrap {
        position:fixed;
        right: 85px;
        bottom: 25px;
        display:flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }


      .container .btn_wrap .webo_btn {
        display:flex;
        justify-content: center;
        align-items: center;
        background-position: 18px center;
        font-size: 14px;
        border-radius: 20px;
        font-weight: 600;
        border:0.5px solid #fff;
        transition: all linear 0.2s;
        line-height: 40px;
      }

      .container .btn_wrap .more-btn{
        font-size: 16px;
        font-weight: 600;
        background-color: #fff;
        color: #e71f19;
        margin-left: 16px;
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.2);
        transition: all linear 0.2s;
      }

      .container .btn_wrap .more-btn:hover {
          background-color: #e71f19;
          color: #fff;
          transition: all linear 0.2s;
      }

      .container .btn_wrap .more-btn:hover a {
        color: #fff;
      }

      .container .btn_wrap  .webo_btn span {
        display:inline-block;
        vertical-align: middle;
      }

      .container .btn_wrap  .webo_btn img{
        width: 24px;
        height: 24px;
        background-size: 100%;
        display:inline-block;
        margin-right: 8px;
        vertical-align: middle;
      }

      .container .btn_wrap .btn {
         display:flex;
         justify-content: center;
         align-items: center;
         width:160px;
         height: 38px;
         border-radius: 20px;
         cursor:pointer;
      }
      .container .btn_wrap .webo_btn a {
        color:#fff;
      }
      .container .btn_wrap .more-btn a{
        color: #e71f19;
        text-decoration: none;
      }
      .container .btn_wrap .btn a {
        width:100%;
        height:100%;
        display:flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        text-decoration: none;
      }

        moreBtn.click(function() {
           btnDot(moreBtn,"1279.7064.gif");
        })

        function btnDot(elem,gif) {
          var type = elem.find("a").attr("data-type");
          if (url.indexOf("?") !== -1) {
              var regin = queryString(url);
              if (regin.isSafe == 0) {
                // 浏览器
                var llq = type+"llq";
                sendGif(gif, { " _referer": llq });
              } else {
                // 卫士
                var ws = type+"ws";
                sendGif(gif, { " _referer": ws });
              }
           }
        }

        

        // 设置壁纸操作
        setBizhiBtn.off().on('click',function() {
          var md5 = $(this).attr("data-md5");
          var img = $(this).attr("data-img");
          var type = $(this).attr("data-type");
          console.log(img,md5);
          console.log("设置壁纸");
          var llq = type+"llq";
          sendGif("1279.1521.gif", { " _referer": llq });
          if(img) {
            window.parent.postMessage({
             _img: img,
             _md5: md5
            }, '*');
          }
          
        })

        // 获取url的params参数
        function queryString(str) {
          let params = str.split("?")[1];
          let param = params.split("&");
          let obj = {}; // 用一个对象存储目标值
          for (let i = 0; i < param.length; i++) {
            // 循环遍历截取出来的param数组
            let paramsA = param[i].split("=");
            let key = paramsA[0];
            let value = paramsA[1];
            obj[key] = value;
          }
          return obj;
        }

        // $(".swiper-slide").lazyload({
        //   effect: "fadeIn",
        //   event: "mouseover",
        // });

         // $(window).resize(function() {
         //   swiperWrapperH.css("height", windowH + "px");
         // })
          // 打点
          function sendGif(filename, data) {
            var files = [];
            if (Object.prototype.toString.call(filename) == "[object String]") {
              files.push(filename);
            } else if (
              Object.prototype.toString.call(filename) == "[object Array]"
            ) {
              files = filename;
            } else {
              return;
            }
            files.forEach(function (item) {
              var params = "";
              if (data && typeof data == "object") {
                for (var k in data) {
                  params += k + "=" + data[k] + "&";
                }
              }
              try {
                new Image().src =
                  "//dd.browser.360.cn/static/a/" +
                  item +
                  "?" +
                  params +
                  "mid=" +
                  external.GetMID(external.GetSID(window)) +
                  "&t=" +
                  Date.now() +
                  Math.random().toString().replace("0.", "").substr(0, 10);
              } catch (e) {}
            });
