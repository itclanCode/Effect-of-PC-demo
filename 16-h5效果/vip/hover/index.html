    /**

    var count = 0;
    /**
     * Noop function.
     */

    function noop(){}

    /**
     * JSONP handler
     *
     * Options:
     *  - param {String} qs parameter (`callback`)
     *  - prefix {String} qs parameter (`__jp`)
     *  - name {String} qs parameter (`prefix` + incr)
     *  - timeout {Number} how long after a timeout error is emitted (`60000`)
     *
     * @param {String} url
     * @param {Object|Function} optional options / callback
     * @param {Function} optional callback
     */

    function jsonp(url, opts, fn){
      if ('function' == typeof opts) {
        fn = opts;
        opts = {};
      }
      if (!opts) opts = {};

      var prefix = opts.prefix || '__jp';

      // use the callback name that was passed if one was provided.
      // otherwise generate a unique name by incrementing our counter.
      var id = opts.name || (prefix + (count++));

      var param = opts.param || 'callback';
      var timeout = null != opts.timeout ? opts.timeout : 60000;
      var enc = encodeURIComponent;
      var target = document.getElementsByTagName('script')[0] || document.head;
      var script;
      var timer;


      if (timeout) {
        timer = setTimeout(function(){
          cleanup();
          if (fn) fn(new Error('Timeout'));
        }, timeout);
      }

      function cleanup(){
        if (script.parentNode) script.parentNode.removeChild(script);
        window[id] = noop;
        if (timer) clearTimeout(timer);
      }

      function cancel(){
        if (window[id]) {
          cleanup();
        }
      }

      window[id] = function(data){
        cleanup();
        if (fn) fn(null, data);
      };

      // add qs component
      url += (~url.indexOf('?') ? '&' : '?') + param + '=' + enc(id);
      url = url.replace('?&', '?');

      // create script
      script = document.createElement('script');
      script.src = url;
      target.parentNode.insertBefore(script, target);

      return cancel;

        // 展现打点
        stat = data.identity || 0;
        date = data.expire_time && tsToDate(data.expire_time);
        switch(stat) {
          case 2:
            title = '首次购买特惠<b class="strong">1.9元</b>';
            if (date) {
              tip = '您的免费会员将在' + date + '过期！'
            }
            btn = '立即购买';
            btnGif = 1;
            break;
          case 3:
            title = '首次购买特惠<b class="strong">1.9元</b>';
            tip = '您的免费会员已过期！'
            btn = '立即购买';
            btnGif = 1;
            break;
          case 4:
            title = '年套餐低至<b class="strong">8.3元</b>/月';
            if (date) {
              tip = '您的会员将在' + date + '过期！'
            }
            btn = '立即续费';
            btnGif = 2;
            break;
          case 5:
            title = '年套餐低至<b class="strong">8.3元</b>/月';
            tip = '您的会员已过期！'
            btn = '立即续费';
            btnGif = 2;
            break;
          default:
            title = '新人<b class="strong">免费领取</b>7天会员';
            tip = '限时免费，赶快领取吧！'
            btn = '立即领取';
            btnGif = 0;
            break;
        }
        document.getElementById('title').innerHTML = title;
        document.getElementById('tip').innerHTML = tip;
        document.getElementById('btn').innerHTML = btn;
        tracert.send('1189.6661.gif');
        tracert.send('1189.6291.gif', btnGif);
        window.parent.postMessage('vip-ready', '*');
      });
    }
    var qt = null;
    // main.js
    window.onload = function() {
      external.AppCmd(external.GetSID(window), 'loginenrol', 'GetLoginSection', '', '', function(code, res) {
        if (!res) {
          qt = null;
          tracert.send('1189.6661.gif');
          tracert.send('1189.6291.gif', 0);
          window.parent.postMessage('vip-ready', '*');
        } else {
          const arr = res.split('\n');
          let Q, T;
          if (arr.length == 2) {
            Q = decodeURIComponent(arr[0].trim().substr(2));
            T = decodeURIComponent(arr[1].trim().substr(2));
          }
          qt = { Q: encodeURIComponent(Q), T: encodeURIComponent(T) };
          getData(qt);
        }
      });
      // 会员中心 url
      var url = 'https://browser.360.cn/se/vip/home.html#/home';

      // more click
      document.getElementById('more').onclick = function() {
        tracert.send('1189.1263.gif');
        if (stat === 0) {
          // 唤起客户端登录
          login();
        }
        window.open(url);
      }
      var icons = document.getElementsByClassName('icon');

      for (var i = 0; i < icons.length; i++) {
        icons[i].onclick = function() {
          tracert.send('1189.1263.gif');
          if (stat === 0) {
            // 唤起客户端登录
            login();
          }
          window.open(url);
        }
      }

      // btn click
      document.getElementById('btn').onclick = function() {
        tracert.send('1189.3103.gif', btnGif);
        if (!qt) {
          // 唤起客户端登录
          login();
        }

        if (stat === 0) {
          window.open(url);
        } else if (stat === 1) {
          window.open(url + '?free=1');
        } else {
          window.open(url + '?pay=1');
        }
      }

      function login() {
        external.AppCmd(external.GetSID(window), "loginenrol", "ReloginByManual", "config", "", function(code, msg) {});
      }
    }
  </script>
