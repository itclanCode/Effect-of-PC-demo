      @-webkit-keyframes arrow {
        0% {
          opacity: 0;
        }

        20% {
          opacity: 1;
        }

        40% {
          opacity: 0;
        }

        60% {
          opacity: 1;
        }

        80% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

        0% {
          opacity: 0;
        }

      .container .btn_wrap {
        position:fixed;
        right: 85px;
        bottom: 25px;
        display:flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }


      .container .btn_wrap .webo_btn {
        display:flex;
        justify-content: center;
        align-items: center;
        background-position: 18px center;
        font-size: 14px;
        border-radius: 20px;
        font-weight: 600;
        border:0.5px solid #fff;
        transition: all linear 0.2s;
        line-height: 40px;
      }

      .container .btn_wrap .more-btn{
        font-size: 16px;
        font-weight: 600;
        background-color: #fff;
        color: #e71f19;
        margin-left: 16px;
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.2);
        transition: all linear 0.2s;
      }

      .container .btn_wrap .more-btn:hover {
          background-color: #e71f19;
          color: #fff;
          transition: all linear 0.2s;
      }

      .container .btn_wrap .more-btn:hover a {
        color: #fff;
      }

      .container .btn_wrap  .webo_btn span {
        display:inline-block;
        vertical-align: middle;
      }

      .container .btn_wrap  .webo_btn img{
        width: 24px;
        height: 24px;
        background-size: 100%;
        display:inline-block;
        margin-right: 8px;
        vertical-align: middle;
      }

      .container .btn_wrap .btn {
         display:flex;
         justify-content: center;
         align-items: center;
         width:160px;
         height: 38px;
         border-radius: 20px;
         cursor:pointer;
      }
      .container .btn_wrap .webo_btn a {
        color:#fff;
      }
      .container .btn_wrap .more-btn a{
        color: #e71f19;
        text-decoration: none;
      }
      .container .btn_wrap .btn a {
        width:100%;
        height:100%;
        display:flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        text-decoration: none;
      }

        // 获取url的params参数
        function queryString(str) {
          let params = str.split("?")[1];
          let param = params.split("&");
          let obj = {}; // 用一个对象存储目标值
          for (let i = 0; i < param.length; i++) {
            // 循环遍历截取出来的param数组
            let paramsA = param[i].split("=");
            let key = paramsA[0];
            let value = paramsA[1];
            obj[key] = value;
          }
          return obj;
        }

          // 打点
          function sendGif(filename, data) {
            var files = [];
            if (Object.prototype.toString.call(filename) == "[object String]") {
              files.push(filename);
            } else if (
              Object.prototype.toString.call(filename) == "[object Array]"
            ) {
              files = filename;
            } else {
              return;
            }
            files.forEach(function (item) {
              var params = "";
              if (data && typeof data == "object") {
                for (var k in data) {
                  params += k + "=" + data[k] + "&";
                }
              }
              try {
                new Image().src =
                  "//dd.browser.360.cn/static/a/" +
                  item +
                  "?" +
                  params +
                  "mid=" +
                  external.GetMID(external.GetSID(window)) +
                  "&t=" +
                  Date.now() +
                  Math.random().toString().replace("0.", "").substr(0, 10);
              } catch (e) {}
            });
          }
      });
