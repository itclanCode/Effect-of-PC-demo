<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>途牛网轮播特效</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/tuniulunbo.css">
</head>

<body>
       <div id="wrap">
	       	<img style="display:block" src="images/1.jpg" alt="">
	       	<img src="images/2.jpg" alt="">
	       	<img src="images/3.jpg" alt="">
	       	<img src="images/4.jpg" alt="">
	       	<img src="images/5.jpg" alt="">
	       	<img src="images/6.jpg" alt="">
	       	<ul>
	       		<li class="first">好好學習了1</li>
	       		<li>好好學習了2</li>
	       		<li>好好學習了3</li>
	       		<li>好好學習了4</li>
	       		<li>好好學習了5</li>
	       		<li>好好學習了6</li>
	       	</ul>
	       	<div class="left"></div>
	        <div class="right"></div>
       </div>
       <script src="js/jquery-1.10.1.min.js"></script>
       <script>
                 $(function(){
                 	  var index = 0;
                 	  var imgLen = $("#wrap img");  // 图片的长度
                 	  // 鼠标移入到下面的li时,加状态
                 	  $("#wrap ul li").hover(function(){
       	         		index = $(this).index();   // 索引
       	         	    console.log(index);
       	         	    $(this).addClass("first").siblings().removeClass("first");
       	         	    $("#wrap img").eq(index).show().siblings("img").hide();
       	              })
       	              // 单击盒子左右按钮显示和隐藏
       	              $("#wrap").hover(function(){   // 第一个回调函数为鼠标移入
       	              	 $("#wrap div.left").fadeIn();
       	              	 $("#wrap div.right").fadeIn();
       	              },function(){  // 鼠标移出
       	              	 $("#wrap div.left").fadeOut();
       	              	 $("#wrap div.right").fadeOut();
       	              });
       	              // 点击左右按钮切换
       	              $("#wrap div.left").click(function(){
       	              	   index--;
       	              	   document.title = index;
       	              	   if(index<0){
       	              	   	  index = imgLen.length-1;
       	              	   }
       	         	       $("#wrap img").eq(index).show().siblings("img").hide();
       	         	       $("#wrap ul li").eq(index).addClass("first").siblings().removeClass("first"); // 这里匹配一个eq()进行匹配
                           
       	              })
       	              // 点击右按钮
       	              $("#wrap div.right").click(function(){
       	              	  index++;
       	              	  document.title = index;
       	              	  if(index>imgLen.length-1){
       	              	  	 index = 0;
       	              	  }
       	              	  $("#wrap img").eq(index).show().siblings("img").hide();
       	         	      $("#wrap ul li").eq(index).addClass("first").siblings().removeClass("first");
       	              })
                 })
       	         
       </script>
</body>

</html>
